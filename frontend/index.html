<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TODO App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced TODO List</h1>
            <p>Professional task management</p>
        </header>

        <!-- Add Todo Section -->
        <div class="input-section">
            <div class="input-row">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="200">
                <button id="addBtn">Add</button>
            </div>
            
            <div class="input-options">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                
                <input type="date" id="dueDateInput">
                
                <input type="text" id="categoryInput" placeholder="Category (optional)" maxlength="50">
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search todos...">
            <button id="clearSearch" style="display: none;">Clear</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Status:</label>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="filter-group">
                <label>Priority:</label>
                <button class="priority-filter active" data-priority="all">All</button>
                <button class="priority-filter" data-priority="high">High</button>
                <button class="priority-filter" data-priority="medium">Medium</button>
                <button class="priority-filter" data-priority="low">Low</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="activeCount">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="overdueCount">0</span>
                <span class="stat-label">Overdue</span>
            </div>
        </div>

        <!-- Loading and Error States -->
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <!-- Todo List -->
        <ul id="todoList" class="todo-list"></ul>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üìù</div>
            <p>No todos found. Create your first task above!</p>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="clearCompleted" style="display: none;">Clear Completed</button>
            <button id="exportTodos">Export Data</button>
            <input type="file" id="importTodos" accept=".json" style="display: none;">
            <button id="importBtn">Import Data</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Todo</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Task description">
                
                <select id="editPrioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                
                <input type="date" id="editDueDateInput">
                
                <input type="text" id="editCategoryInput" placeholder="Category">
            </div>
            <div class="modal-footer">
                <button id="cancelEdit">Cancel</button>
                <button id="saveEdit">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
